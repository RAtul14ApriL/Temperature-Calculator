<!DOCTYPE html>

<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  

</head>

<body>
  <header>
    <h2 style="color: rgb(36, 133, 73); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Temperature
      Coverter</H2>
  </header>
  <br>
  <div class="container">
    <section class="col1">
      <input TYPE="number" id="temperature" placeholder="Enter temperature">
    </section>
    <section class="col2">
      <select id="units">
        <option value="select">Select Unit</option>
        <option value="kelvin">Kelvin</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </section>
    <section class="col3">
      <button id="convert" onclick="convertTemp()">Convert</button>
      <button id="reset" onclick="resetValue()">Reset</button>
    </section>
    <br>
    <section class="col1">
      <h4 id="kelvinResult"></h4>
    </section>
    <section class="col2">
      <h4 id="celsiusResult"></h4>
    </section>
    <section class="col3">
      <h4 id="fahrenheitResult"></h4>
    </section>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
